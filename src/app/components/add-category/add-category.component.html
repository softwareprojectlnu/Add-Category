<div class="card">
  <div class="card-content">
    <span class="card-title">Add Category</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" placeholder="Add Category" [(ngModel)]="Category.title"
          name="title">
        </div>
        <input type="submit" value="Submit" class="btn">
      </div>
    </form>
  </div>
</div>
